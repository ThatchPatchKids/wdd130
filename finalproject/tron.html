<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron-Inspired Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        #tron-logo {
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50%;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #tron-logo img {
            width: 80%;
            height: auto;
            filter: brightness(200%) saturate(150%);
        }

        #tron-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #tron-button:hover {
            background-color: #00f;
        }

        /* Add more styles for additional elements as needed */

    </style>
</head>
<body>
    <div>
        <h1>Tron-Inspired Website</h1>
        <div id="tron-logo">
            <img src="tron-logo.png" alt="Tron Logo">
        </div>
        <button id="tron-button">Explore</button>
    </div>
</body>
</html>
