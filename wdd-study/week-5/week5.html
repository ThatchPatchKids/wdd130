<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 HTML and CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <p class="plain">This is an example without padding</p>
        <p class="padding">This is an example with padding</p>
        <p class="border">This is an example of a visible border</p>
        <p class="padding-border">This is an example with padding and a visible border</p>
        <p>Other Styled Borders:</p>
        <p class="double">Double</p>
        <p class="dashed">Dashed</p>
        <p class="dotted">Dotted</p>
        <p class="rounded">Rounded</p>
        <p class="rounded-visible">Visible Rounded</p>
    </main>
    <br>
    <section class="circles">
        <div class="circle">My Circle</div>
        <div class="circle">Circle 2</div>
        <div class="circle">Circle 3</div>
    </section>
</body>
</html>
