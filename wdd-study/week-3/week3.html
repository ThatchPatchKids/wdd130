<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 HTML and CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--The h1 element has an id attribute and a class attribute. The rulesets for both will be applied to this element.-->
    <h1 id="main-topic" class="emphasize">My Title Here</h1>
    <!--The span tag?-->
    <p><span class="emphasize">This Paragraph</span> is not shaded.</p>
    <p class="shaded"> This paragraph is shaded.</p>
    <p> This paragraph is not shaded.</p>
    <!--This p element has both the shaded and the emphasize class names. The rulesets for both classes will be applied to this element.-->
    <p class="shaded emphasize"> This paragraph is shaded.</p>
</body>
</html>
