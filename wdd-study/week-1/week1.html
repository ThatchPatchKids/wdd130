<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 HTML and CSS</title>
    <link rel="stylesheet" href="styles.css">
    <!--The link element is used to tell our page which CSS file is used to style our page.-->
</head>
<body>
    <header>
        <!--Everything in the header will remain the same from one page to another. This is located at the top of the web page.-->
        <nav>
            <!--This element will hold the menu, it defines a set of navigation links.-->
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <!--The a element defines a hyperlink. The a element needs the href attribute -->
        </nav>

    </header>

    <main>
        <!--This element will contain content that is unique to each page of the website.-->
        <h1>This is Some Image</h1>
        <img src="someimage.jpg" alt="Some Image">
    </main>

    <footer>
        <!--This will show up at the bottom of a website. This will remain the same from one page to another.-->
        <p>This is some paragraph.</p>
    </footer>
</body>
</html>
