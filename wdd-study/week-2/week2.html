<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 HTML and CSS</title>
    <style>
        /*Example of Precedence, this embedded CSS takes precedence over the external CSS for the body element.*/
        body {
            background-color: red;
        }
    </style>
</head>
<body style="background-color: cyan;">
<!--This inline CSS takes precedence over the embedded CSS above.-->
    
</body>
